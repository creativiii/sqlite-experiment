name: Build and Test Imput Package
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install
        run: |-
          pnpm install --frozen-lockfile

      - name: Build
        run: |-
          pnpm build

      - name: Create string content
        run: cat ./packages/imput-cms/dist/index.css > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: output.txt

      - name: Test
        run: |-
          pnpm test
